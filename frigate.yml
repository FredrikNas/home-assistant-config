mqtt:
  host: !secret mqtt_host
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: !secret mqtt_user
  password: !secret mqtt_password
  stats_interval: 60  # Sends a status message every 60 seconds

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args: -hide_banner -loglevel error
  hwaccel_args:
    - -hwaccel
    - auto
  input_args:
    - -avoid_negative_ts
    - make_zero
    - -fflags
    - nobuffer
    - -flags
    - low_delay
    - -strict
    - experimental
    - -fflags
    - +genpts

cameras:
  parkering:
    ffmpeg:
      inputs:
        - path: rtsp://!secret parkering_camera_user:!secret parkering_camera_password@!secret parkering_camera_ip:554/h264Preview_01_main
          roles:
            - record
        - path: rtsp://!secret parkering_camera_user:!secret parkering_camera_password@!secret parkering_camera_ip:554/h264Preview_01_sub
          roles:
            - detect
    detect:
      width: 640
      height: 480
      fps: 5
      enabled: true
      max_disappeared: 50
    objects:
      track:
        - person
      filters:
        person:
          min_area: 3000
          max_area: 100000
    record:
      enabled: true
      events:
        pre_capture: 5
        post_capture: 5
        objects:
          - person
        retain:
          default: 5
    zones:
      innkj√∏ring:
        coordinates: 640,480,640,72,570,76,372,204,0,363,0,480
    motion:
      mask: 0.588,0.421,1,0.061,1,0,0,0,0,0.755
      threshold: 40
      contour_area: 18
      improve_contrast: 'true'

  carport:
    ffmpeg:
      inputs:
        - path: rtsp://!secret carport_camera_user:!secret carport_camera_password@!secret carport_camera_ip:554/h264Preview_01_main
          roles:
            - record
        - path: rtsp://!secret carport_camera_user:!secret carport_camera_password@!secret carport_camera_ip:554/h264Preview_01_sub
          roles:
            - detect
    detect:
      width: 640
      height: 480
      fps: 5
      enabled: true
      max_disappeared: 25
    objects:
      track:
        - person
        - horse
      filters:
        person:
          min_area: 3000
          max_area: 100000
        horse:
          min_area: 3000
          max_area: 100000
    record:
      enabled: true
      events:
        objects:
          - person
          - horse
        retain:
          default: 10
    zones:
      foran_dor:
        coordinates: 640,480,640,0,219,0,212,136,120,137,121,0,0,0,0,480
    motion:
      mask:
        - 232,0,219,152,92,150,93,0
      threshold: 45
      contour_area: 20
      improve_contrast: 'true'

version: 0.14
camera_groups:
  BirdsEye:
    order: 1
    icon: LuEye
    cameras: birdseye
